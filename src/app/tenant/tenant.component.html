<div>
    <button mat-flat-button color="secondbtn" (click)="add()" class="app-detail-tabs">Add</button> 
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      >
        </mat-checkbox> -->
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      >
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="isChild">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Kind </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon *ngIf="element.isChild; else noChild">done</mat-icon>
        <ng-template #noChild><mat-icon>clear</mat-icon></ng-template> </td>
    </ng-container>
  
    <ng-container matColumnDef="moveIn">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Einzug </th>
      <td mat-cell *matCellDef="let element"> {{element.moveIn | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="moveOut">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Auszug </th>
      <td mat-cell *matCellDef="let element"> {{element.moveOut | date}} </td>
    </ng-container>
  
    #<ng-container matColumnDef="flat">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Wohnung </th>
      <td mat-cell *matCellDef="let element"> {{element.flatName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
  <mat-paginator [length]="listCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
